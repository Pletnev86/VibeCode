<!-- Структура UI для VibeCode -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCode</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем стили -->
</head>
<body>
    <div id="app">
        <h1>Добро пожаловать в VibeCode</h1>

            <button id="send">Отправить</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="ui.js"></script> <!-- Подключаем логику UI -->
</body>
</html>
