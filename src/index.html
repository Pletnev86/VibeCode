<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeCode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: #252526;
            padding: 12px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        h1 {
            font-size: 16px;
            font-weight: 500;
            color: #cccccc;
        }
        
        .controls {
            display: flex;
            gap: 8px;
        }
        
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        button:hover {
            background: #1177bb;
            transform: translateY(-1px);
        }
        
        button:active {
            background: #0a4d75;
            transform: translateY(0);
        }
        
        button.secondary {
            background: #3e3e42;
        }
        
        button.secondary:hover {
            background: #4e4e52;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            min-height: 0;
        }
        
        .sidebar {
            width: 280px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
            flex-shrink: 0;
        }
        
        .section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .section-title {
            font-size: 11px;
            color: #858585;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            cursor: pointer;
            padding: 4px 0;
            transition: color 0.2s;
        }
        
        label:hover {
            color: #ffffff;
        }
        
        input[type="radio"] {
            cursor: pointer;
            accent-color: #0e639c;
        }
        
        select {
            background: #3e3e42;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            padding: 6px 10px;
            border-radius: 3px;
            font-size: 12px;
            width: 100%;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        select:focus {
            outline: none;
            border-color: #0e639c;
        }
        
        select:hover {
            border-color: #4e4e52;
        }
        
        .model-status {
            font-size: 10px;
            color: #858585;
            margin-top: 4px;
            padding-left: 4px;
        }
        
        .model-status.active {
            color: #4ec9b0;
        }
        
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            min-width: 0;
        }
        
        .chat-output {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.7;
            scroll-behavior: smooth;
        }
        
        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 6px;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            background: #264f78;
            border-left: 3px solid #4ec9b0;
        }
        
        .message.ai {
            background: #2d2d30;
            border-left: 3px solid #0e639c;
        }
        
        .message.system {
            background: #3e3e42;
            color: #858585;
            border-left: 3px solid #858585;
        }
        
        .message-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4ec9b0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .message.user .message-label {
            color: #4ec9b0;
        }
        
        .message.ai .message-label {
            color: #0e639c;
        }
        
        .chat-input-container {
            padding: 16px;
            border-top: 1px solid #3e3e42;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
            background: #252526;
        }
        
        #input {
            flex: 1;
            background: #3e3e42;
            color: #d4d4d4;
            border: 1px solid #3e3e42;
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-family: inherit;
            resize: none;
            transition: border-color 0.2s;
            line-height: 1.5;
        }
        
        #input:focus {
            outline: none;
            border-color: #0e639c;
            background: #2d2d30;
        }
        
        #input::placeholder {
            color: #858585;
        }
        
        .logs-panel {
            width: 320px;
            background: #252526;
            border-left: 1px solid #3e3e42;
            padding: 16px;
            overflow-y: auto;
            font-size: 11px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            color: #858585;
            flex-shrink: 0;
        }
        
        .log-entry {
            margin-bottom: 4px;
            word-break: break-all;
            line-height: 1.4;
            padding: 2px 0;
        }
        
        .log-entry:hover {
            background: #2d2d30;
            padding-left: 4px;
        }
        
        .status {
            padding: 8px 16px;
            background: #0e639c;
            color: white;
            text-align: center;
            font-size: 11px;
            flex-shrink: 0;
            transition: background 0.3s;
        }
        
        .status.success {
            background: #0e639c;
        }
        
        .status.error {
            background: #a1260d;
        }
        
        .status.warning {
            background: #bf8803;
        }
        
        .error-suggestion {
            margin-top: 12px;
            padding: 12px;
            background: #3e3e42;
            border: 1px solid #4e4e52;
            border-radius: 4px;
            border-left: 3px solid #ffc107;
        }
        
        .error-suggestion button {
            margin-top: 8px;
        }
        
        /* Скроллбар */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #3e3e42;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e52;
        }
        
        /* Подсказки для горячих клавиш */
        .key-hint {
            font-size: 10px;
            color: #858585;
            margin-left: auto;
            padding: 2px 6px;
            background: #3e3e42;
            border-radius: 3px;
        }
        
        pre {
            background: #1e1e1e;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #3e3e42;
            margin: 8px 0;
        }
        
        code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>VibeCode <span style="font-size: 11px; color: #858585; font-weight: normal;">v0.1.0</span></h1>
        <div class="controls">
            <button id="selfBuild" title="Генерация проекта (Ctrl+B)">Self-Build</button>
            <button id="analyzeProject" class="secondary" title="Анализ структуры проекта">Анализ проекта</button>
            <button id="enhanceModules" class="secondary" title="Доработка модулей">Доработать модули</button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <div class="section">
                <div class="section-title">AI Провайдер</div>
                <label>
                    <input type="radio" name="provider" value="lmstudio" checked> 
                    <span>LM Studio (локальный)</span>
                </label>
                <label>
                    <input type="radio" name="provider" value="openrouter"> 
                    <span>OpenRouter (API)</span>
                </label>
            </div>
            
            <div class="section">
                <div class="section-title">Модель LM Studio</div>
                <select id="lmModel">
                    <option value="deepseek">deepseek/deepseek-r1-0528-qwen3-8b</option>
                    <option value="falcon">nomic-ai-gpt4all-falcon</option>
                </select>
                <div id="lmModelStatus" class="model-status">Готово</div>
            </div>
            
            <div class="section">
                <div class="section-title">Модель OpenRouter</div>
                <select id="openRouterModel">
                    <option value="gpt4">openai/gpt-4o-mini</option>
                    <option value="claude">anthropic/claude-3.5-sonnet</option>
                    <option value="deepseek">deepseek/deepseek-chat</option>
                    <option value="deepseek-r1">deepseek/deepseek-r1</option>
                    <option value="deepseek-free">deepseek/deepseek-r1:free</option>
                </select>
                <div id="openRouterModelStatus" class="model-status">Готово</div>
            </div>
            
            <div class="section">
                <div class="section-title">Горячие клавиши</div>
                <div style="font-size: 11px; color: #858585; line-height: 1.6;">
                    <div>Ctrl+Enter - Отправить</div>
                    <div>Ctrl+B - Self-Build</div>
                    <div>Ctrl+K - Очистить чат</div>
                    <div>Esc - Отменить</div>
                </div>
            </div>
        </div>
        
        <div class="chat-panel">
            <div id="output" class="chat-output"></div>
            <div class="chat-input-container">
                <textarea id="input" placeholder="Введите задачу или вопрос... (Ctrl+Enter для отправки)" rows="3"></textarea>
                <div style="display: flex; flex-direction: column; gap: 6px;">
                    <button id="send" title="Отправить (Ctrl+Enter)">Отправить</button>
                    <button id="clear" class="secondary" title="Очистить чат (Ctrl+K)">Очистить</button>
                </div>
            </div>
        </div>
        
        <div class="logs-panel">
            <div class="section-title" style="margin-bottom: 12px;">Логи системы</div>
            <div id="logs"></div>
        </div>
    </div>
    
    <div id="status" class="status success">✅ Приложение готово к работе</div>
    
    <script src="ui.js"></script>
</body>
</html>
